site_name: Ultimato Wiki
site_description: Wiki oficial do servidor Ultimato
site_author: Ultimato Network
site_url: https://wiki.ultimato.xyz/

theme:
  name: material
  language: pt-BR

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight


  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro

    - scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Modo escuro



  font:
    text: Roboto
    code: JetBrains Mono


  icon:
    logo: material/book-open-variant

plugins:
  - search:
      lang: pt
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: pt
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/wiki.css
  - stylesheets/extra.css


extra:
  generator: false

nav:
  - Início: index.md
  - Comandos:
      - Comandos gerais: comandos/comandos.md
      - Sub comandos: comandos/subcomandos.md
  - Dúvidas Comum:
      - Geral: duvidascomum/duvidascomum.md
  - Guia:
      - Guia: guia/inicio.md
  - Mecânicas:
      - Frascos do tempo: mecanicas/frascosdotempo.md
      - Trades: mecanicas/trade.md
      - Vitrine: mecanicas/vitrine.md
  - items:
      - Machado Midas: items/machado-midas.md
      - Hattori Hanzo: items/hattori-hanzo.md
      - Fenda Vulcanica: items/fenda-vulcanica.md
      - Farelo do Anjo Caido: items/farelo-do-anjo-caido.md
      - Aureola Vulcanica: items/aureola-vulcanica.md
      - Asas do Anjo Caido: items/asas-do-anjo-caido.md
      - Alma Arruinada: items/alma-arruinada.md
      - ???: items/???.md
